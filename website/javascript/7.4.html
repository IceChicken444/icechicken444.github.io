<script type="text/javascript">
	while(true) {
		var score = eval(prompt("What was your score on the quiz?"));
		if( score < 0 || score > 100 ) {
			alert("ERROR!!!!! GRADE CANNOT BE HIGHER THAN 100 OR LESS THAN 0");
			continue;
		}
		if( score >= 90 && score <= 100 )
			{ alert("congratulations! u smart and got an A!!!!!!"); }
		else if( score >= 80 && score < 90	 )
			{ alert("congrats you got a B!"); }
		else if( score >= 70 && score < 80	 )
			{ alert("You got a C!"); }
		else if( score >= 60 && score < 70	 )
			{ alert("You got a D :("); }
		else 
			{ alert("You got a F you FAILED :0!!!!!"); }
		var answer = prompt("Do you want to enter another grade?" );
		if( answer != "yes" ) {
			break;
		}
	}
</script>
